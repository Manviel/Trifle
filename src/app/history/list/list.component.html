<table mat-table [dataSource]="orders" *ngIf="orders; else empty">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>â„–</th>
    <td mat-cell *matCellDef="let elem">{{elem.order}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let elem">{{elem.date}}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let elem">{{elem.date}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let elem">{{elem._id}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #empty>
  <p>You do not have orders</p>
</ng-template>
