<article class="container">
  <header class="flex space">
    <h3>History</h3>
  </header>

  <app-filter (onFilter)="applyFilter($event)"></app-filter>

  <div *ngIf="!reloading; else loader" class="top">
    <app-list [orders]="orders"></app-list>

    <section class="flex center top" *ngIf="!enough">
      <button mat-stroked-button (click)="loadMore()">Load more</button>
    </section>
  </div>
</article>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
