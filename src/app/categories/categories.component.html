<section class="container">
  <h4>Range</h4>
  <button mat-stroked-button routerLink="/categories/new">
    Add category
  </button>
  <mat-list *ngIf="!loading">
    <mat-list-item ngFor="let item of categories">
      {{ item.name }}
    </mat-list-item>
  </mat-list>
  <mat-spinner *ngIf="loading"></mat-spinner>
</section>
