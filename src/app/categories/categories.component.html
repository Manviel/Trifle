<section class="container">
  <h3>Range</h3>
  <button mat-stroked-button routerLink="/categories/new">
    Add category
  </button>
  <mat-list *ngIf="categories.length > 0; else empty">
    <a *ngFor="let item of categories" [routerLink]="['/categories', item._id]">
      {{ item.name }}
    </a>
  </mat-list>

  <ng-template #empty>
    <p>You do not have categories</p>
  </ng-template>
</section>
