<h3>Positions</h3>
<button mat-stroked-button (click)="openDialog()">
  Add positions
</button>
<ul *ngIf="positions.length > 0; else empty" class="list">
  <li *ngFor="let position of positions" class="flex item">
    {{ position.name }} - {{ position.cost }}
    <mat-icon (click)="deletePosition(position)">delete_outline</mat-icon>
  </li>
</ul>

<ng-template #empty>
  <p>You do not have positions</p>
</ng-template>
